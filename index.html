<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="left-section">
      <img src="./images/logo.svg" alt="Fylo" width="150">
      <div>
        <a href="#">
          <div><img src="./images/icon-document.svg" alt="Documents"></div>
        </a>
        <a href="#">
          <div><img src="./images/icon-folder.svg" alt="Folder"></div>
        </a>
        <a href="#">
          <div><img src="./images/icon-upload.svg" alt="Upload"></div>
        </a>
      </div>
    </div>

    <div class="right-section">
      <div class="popup-message">
        <span>185</span> <span>GB Left</span>
      </div>
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="usage-bar">
        <div class="usage-bar-info">
          <div class="usage-bar-white-dot"></div>
        </div>
      </div>
      <div class="total-data">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>

  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/riyad-96" target="_blank">Riyad</a>.</p>
  </footer>

</body>

</html>
